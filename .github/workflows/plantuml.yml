name: PlantUML Diagrams

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Download latest PlantUML
      run: |
        wget https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar -O plantuml.jar
    
    - name: Install PlantUML dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
  
    - name: Generate diagrams
      run: |
        java -jar ./misc/plantuml.jar -verbose **/*.puml

    - name: Commit diagrams
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add **/*.png
        if git diff --cached --quiet; then
          echo "No diagram changes to commit."
        else
          git commit -m "[AUTO] Diagrams updated"
          git push origin master
        fi